
    <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Employee Card Generator</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
            <link href="./style.css" rel="stylesheet">
        </head>
        <body>
            <header class="bg-danger d-flex justify-content-center align-items-center flex-wrap">
                <h1 class="text-white">My Team</h1>
            </header>
            <section class="d-flex justify-content-center align-items-start flex-wrap">
                
            <div class="card text-light bg-primary m-3" style="width: 18rem; height: 14rem;">
                <h2 class="card-header">mike</h2>
                <div class="card-body">
                    <h3 class="card-title"><i class="fas fa-glasses mr-2"></i> Engineer</h3>
                    <p class="card-text">ID: 111</p>
                    <p class="card-text"><a href="mailto:mike@email.com">Email: mike@email.com</a></p>
                    <p class="card-text"><a href="www.github.com/mike" target="_blank">Github: www.github.com/mike</a></p>
                </div>
            </div>
            <div class="card text-light bg-primary m-3" style="width: 18rem; height: 14rem;">
                <h2 class="card-header">matt</h2>
                <div class="card-body">
                    <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i> Manager</h3>
                    <p class="card-text">ID:222</p>
                    <p class="card-text"><a href="mailto:matt@email.com">Email: matt@email.com</a></p>
                    <p class="card-text">Office number: 022</p>
                </div>
            </div>
            <div class="card text-light bg-primary m-3" style="width: 18rem; height: 14rem;">
                <h2 class="card-header">mark</h2>
                <div class="card-body">
                    <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i> Intern</h3>
                    <p class="card-text">ID: 333</p>
                    <p class="card-text"><a href="mailto:mark@email.com">Email: mark@email.com</a></p>
                    <p class="card-text">School: Vandy</p>
                </div>
            </div>
            </section>
        </body>
    </html>
